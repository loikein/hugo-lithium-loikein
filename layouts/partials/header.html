<nav class="nav">
<a href="{{ "/" | relURL }}" class="nav-logo">
<img src="{{ print "/" .Site.Params.logo.url | relURL }}" alt="{{ .Site.Params.logo.alt }}">
</a>
<ul class="nav-links">
{{ $currentPage := . }}
{{ range .Site.Menus.main }}
  <li>
  <a class="{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}" href="{{ .URL }}">{{ .Name }}</a>
  </li>
{{ end }}
</ul>
</nav>
